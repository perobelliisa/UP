<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">
    <title>Cadastro de Produto</title>
</head>

<body>
    <!-- Header -->
    <div class="d-flex">
        <header class="header-usuario" id="menu-mobile-usuario">
            <img src="../static/img/logo2.png" alt="Logo da UP+" class="desktop">
            <nav class="d-flex">
                <a href="">DashBoard</a>
                <a href="">Insumos</a>
                <a href="" class="pagina-atual">Produtos</a>
                <a href="">Relatórios</a>
                <a href="">Configurações</a>
                <a href="">Sair</a>
            </nav>
        </header>
        <!-- Main -->
        <main class="main-usuario">
            <section class="space-between topo-usuario mobile">
                <div class="menu-toggle" id="menu-btn" onclick="mostrarMenu('menu-mobile-usuario')">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="d-flex perfil-usuario">
                    <img src="../static/img/perfil.png" alt="Foto de Perfil"> <!--imagem-->
                    <div>
                        <p>Maria</p>
                        <p>Doce Vita</p>
                    </div>
                </div>
            </section>
            <section class="card-branco card-produto">
                <h1 class="titulo-secao">Cadastro de Produto</h1>
                <form class="form" action=""> <!--Link da rota-->
                    <div class="d-flex campo">
                        <label>Nome do Produto</label>
                        <input class="input" type="text" id="nomeProduto" name="nomeProduto" required>
                    </div>
                    <div class="d-flex campo">
                        <label>Descrição</label>
                        <input class="input" type="text" id="descricao" name="descricao" required>
                    </div>
                    <div class="d-flex campo">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria" class="input">
                            <option value="bolo">Bolo</option>
                            <option value="torta">Torta</option>
                            <option value="docinho">Docinho</option>
                        </select>
                        <a href="">Adicionar Categoria</a>
                        <!-- Perguntar para o Igor qual a melhor forma de fazer esse lugar de criar categoria -->
                    </div>

                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Insumos</label>
                            <input class="input input-pequeno" type="text" id="insumo" name="insumo" required>
                            <a href="#" onclick="adicionarInsumo()">Adicionar Insumo</a>
                            <!-- Perguntar para o Igor qual a melhor forma de fazer esse a/botão -->
                        </div>
                        <div class="d-flex campo">
                            <label>Quantidade </label>
                            <input class="input input-pequeno" type="number" id="quantidade" name="quantidade" required>
                        </div>
                    </div>

                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Rendimento de 1 receita</label>
                            <input class="input input-pequeno" type="number" id="rendimento" name="rendimento" required>
                        </div>
                        <div class="d-flex campo">
                            <label>Unidade de Venda </label>
                            <input class="input input-pequeno" type="text" id="unidade" name="unidade" required>
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Tempo de Produção</label>
                        <input class="input" type="number" id="tempoProducao" name="tempoProducao" required>
                    </div>

                    <div class="d-flex campo range-box">
                        <div class="range-header">
                            <label for="lucro">Lucro %</label>
                            <span>Não definido</span>
                        </div>
                        <input type="range" id="lucro" name="lucro" min="0" max="50" value="20">
                        <span id="valor">20%</span>
                    </div>

                    <button class="bnt-claroD btn-largo" type="submit">Cadastrar</button>
                </form>
            </section>
            <section class="none fundo" id="adicionarInsumo">
                <div class="absolute card-branco card-produto">
                    <a href="#" onclick="adicionarInsumo()"><img src="../static/img/voltar.png" alt="Voltar"></a>
                    <h1 class="titulo-secao">Adição de Insumo</h1>
                    <form class="lista-ingredientes">
                        <!--Caixa para selecionar os itens de adição de insumo ou seja ingredientes -->
                        <div class="d-flex ingrediente">
                            <div class="d-flex checkbox">
                                <input type="checkbox" name="ingrediente" value="farinha" onclick="mostrarQuantidade('ingrediente1')">
                                <label>Farinha</label>
                            </div>
                            <div class="d-flex ingrediente none" id="ingrediente1">
                                <input type="number" placeholder="Quantidade" min="0">
                                <select name="categoria">
                                    <option value="quilo">Quilograma</option>
                                    <option value="grama">Grama</option>
                                    <option value="litro">Litro</option>
                                    <option value="ml">Mililitro</option>
                                    <option value="un">Unidade</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex ingrediente">
                            <div class="d-flex checkbox">
                                <input type="checkbox" name="ingrediente" value="açúcar" onclick="mostrarQuantidade('ingrediente2')">
                                <label>Açúcar</label>
                            </div>
                            <div class="d-flex ingrediente none" id="ingrediente2">
                                <input type="number" placeholder="Quantidade" min="0">
                                <select name="categoria">
                                    <option value="quilo">Quilograma</option>
                                    <option value="grama">Grama</option>
                                    <option value="litro">Litro</option>
                                    <option value="ml">Mililitro</option>
                                    <option value="un">Unidade</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex ingrediente">
                            <div class="d-flex checkbox">
                                <input type="checkbox" name="ingrediente" value="ovos" onclick="mostrarQuantidade('ingrediente3')">
                                <label>Ovos</label>
                            </div>
                            <div class="d-flex ingrediente none" id="ingrediente3">
                                <input type="number" placeholder="Quantidade" min="0">
                                <select name="categoria">
                                    <option value="quilo">Quilograma</option>
                                    <option value="grama">Grama</option>
                                    <option value="litro">Litro</option>
                                    <option value="ml">Mililitro</option>
                                    <option value="un">Unidade</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex ingrediente">
                            <div class="d-flex checkbox">
                                <input type="checkbox" name="ingrediente" value="manteiga" onclick="mostrarQuantidade('ingrediente4')">
                                <label>Manteiga</label>
                            </div>
                            <div class="d-flex ingrediente none" id="ingrediente4">
                                <input type="number" placeholder="Quantidade" min="0">
                                <select name="categoria">
                                    <option value="quilo">Quilograma</option>
                                    <option value="grama">Grama</option>
                                    <option value="litro">Litro</option>
                                    <option value="ml">Mililitro</option>
                                    <option value="un">Unidade</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="adicionarInsumo()" class="bnt-claroD bnt-pequeno" type="submit">Adicionar</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="info-footer">
            <div class="logo-footer">
                <img style=" width: 130px; height: 76px;" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
                <nav>
                    <a href="/">Inicio</a> <!--Link da rota-->
                    <a href="#sobre">Sobre Nós</a> <!--Link da rota-->
                    <a href="#funcionalidades">Funcionalidade</a> <!--Link da rota-->
                    <a href="/conta">Conta</a> <!--Link da rota-->
                </nav>
            </div>
            <hr class="linha-vertical">
            <div>
                <div class="contato" style="margin: 0;">
                    <img src="../static/img/WhatsApp Ícone.png" alt="Whatsapp"> <!--imagem-->
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="contato" style="margin: 0;">
                    <img src="../static/img/E-mail Ícone.png" alt="Email"> <!--imagem-->
                    <p>contato@upmais.com.br</p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">© 2025 - Todos os direitos reservados.</p>
        <script src="../static/js/script.js"></script>
    </footer>
</body>

</html>
