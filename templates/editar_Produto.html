<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">
    <title>Edição de Produto</title>
</head>

<body>
    <!-- Header -->
    <div class="d-flex">
        <header class="header-usuario" id="menu-mobile-usuario">
            <img src="../static/img/logo2.png" alt="Logo da UP+" class="desktop">
            <nav class="d-flex">
                <a href="../templates/dashboard.html">DashBoard</a>
                <a href="../templates/insumos.html" class="pagina-atual">Insumos</a>
                <a href="../templates/produto.html">Produtos</a>
                <a href="../templates/relatorios.html">Relatórios</a>
                <a href="../templates/config.html">Configurações</a>
                <a href="../templates/index.html">Sair</a>
            </nav>
        </header>
        <!-- Main -->
        <main class="main-usuario">
            <section class="card-branco card-produto">
                <h1 class="titulo-secao">Edição de Produto</h1>
                <form class="form" action=""> <!--Link da rota-->
                    <div class="d-flex campo">
                        <label>Nome do Produto</label>
                        <input class="input" type="text" id="nomeProduto" name="nomeProduto" required
                            value="Brownie Tradicional">
                    </div>
                    <div class="d-flex campo">
                        <label>Descrição</label>
                        <input class="input" type="text" id="descricao" name="descricao" required
                            value="Brownie de chocolate ao leite">
                    </div>
                    <div class="d-flex campo">
                        <label for="categoria">Categoria</label>

                        <select name="categoria" id="categoria" class="input">
                            <option value="bolo">Bolo</option>
                            <option value="torta">Torta</option>
                            <option value="docinho">Docinho</option>
                        </select>

                    </div>

                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Insumos</label>
                            <input class="input input-pequeno" type="text" id="insumo" name="insumo" required
                                value="Chocolate Nestlé">
                        </div>
                        <div class="d-flex campo">
                            <label>Quantidade </label>
                            <input class="input input-pequeno" type="number" id="quantidade" name="quantidade" required
                                value="100g">
                        </div>
                    </div>

                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Rendimento de 1 receita</label>
                            <input class="input input-pequeno" type="number" id="rendimento" name="rendimento" required
                                value="12 fatias">
                        </div>
                        <div class="d-flex campo">
                            <label>Unidade de Venda </label>
                            <input class="input input-pequeno" type="text" id="unidade" name="unidade" required
                                value="Fatia">
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Tempo de Produção</label>
                        <input class="input" type="number" id="tempoProducao" name="tempoProducao" required>
                    </div>

                    <div class="range-box">
                        <div class="range-header d-flex campo">
                            <label for="lucro">Lucro %</label>
                            <span>Não definido</span>
                        </div>
                        <input type="range" id="lucro" name="lucro" min="0" max="100" value="60">
                        <span id="valor">60%</span>
                    </div>

                    <button class="bnt-claroD btn-largo" type="submit">Editar</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="info-footer">
            <div class="logo-footer">
                <img class="add5" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
                <nav>
                    <a href="../templates/index.html">Inicio</a> <!--Link da rota-->
                    <a href="../templates/index.html">Sobre Nós</a> <!--Link da rota-->
                    <a href="../templates/index.html">Funcionalidade</a> <!--Link da rota-->
                    <a href="../templates/login.html">Conta</a> <!--Link da rota-->
                </nav>
            </div>
            <hr class="linha-vertical">
            <div>
                <div class="contato" class="add6">
                    <img src="../static/img/WhatsApp Ícone.png" alt="Whatsapp" class="add8"> <!--imagem-->
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="contato" class="add6">
                    <img src="../static/img/E-mail Ícone.png" alt="Email" class="add9"> <!--imagem-->
                    <p>contato@upmais.com.br</p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">© 2025 - Todos os direitos reservados.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../static/js/owl-carousel/owl.carousel.js"></script>
        <script src="../static/js/script.js"></script>
    </footer>
</body>

</html>
