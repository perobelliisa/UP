<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Edição de Produto</title>
</head>

<body>
    <!-- Header -->
   <div class="d-flex">
        <header class="header-usuario">
            <img src="../static/img/logo2.png" alt="Logo da UP+">
            <nav class="d-flex">
                <a href="">DashBoard</a>
                <a href="">Insumos</a>
                <a href="" class="pagina-atual">Produtos</a>
                <a href="">Relatórios</a>
                <a href="">Configurações</a>
                <a href="">Sair</a>
            </nav>
        </header>
        <!-- Main -->
        <main class="main-usuario">
            <section class="card-branco" style="max-width: 50vw; padding: 20px;">
                <h1 class="titulo-secao">Edição de Produto</h1>
                <form class="form" action=""> <!--Link da rota-->
                    <div>
                        <label>Nome do Produto</label>
                        <input class="input" type="text" id="nomeProduto" name="nomeProduto" required value="Brownie Tradicional">
                    </div>
                    <div>
                        <label>Descrição</label>
                        <input class="input" type="text" id="descricao" name="descricao" required value="Brownie de chocolate ao leite">
                    </div>
                    <div>
                        <label for="categoria">Categoria</label>
                        
                        <select name="categoria" id="categoria" class="input">
                            <option value="bolo">Bolo</option>
                            <option value="torta">Torta</option>
                            <option value="docinho">Docinho</option>
                        </select>

                    </div>

                    <div class="form-duplo">
                        <div>
                            <label>Insumos</label>
                            <input class="input input-pequeno" type="text" id="insumo" name="insumo" required value="Chocolate Nestlé">
                        </div>
                        <div>
                            <label>Quantidade </label>
                            <input class="input input-pequeno" type="number" id="quantidade" name="quantidade" required value="100g">
                        </div>
                    </div>

                    <div class="form-duplo">
                        <div>
                            <label>Rendimento de 1 receita</label>
                            <input class="input input-pequeno" type="number" id="rendimento" name="rendimento" required value="12 fatias">
                        </div>
                        <div>
                            <label>Unidade de Venda </label>
                            <input class="input input-pequeno" type="text" id="unidade" name="unidade" required value="Fatia">
                        </div>
                    </div>
                        <div>
                            <label>Tempo de Produção</label>
                            <input class="input" type="number" id="tempoProducao" name="tempoProducao" required>
                        </div>

                        <div class="range-box">
                            <div class="range-header">
                                <label for="lucro">Lucro %</label>
                                <span>Não definido</span>
                            </div>
                            <input type="range" id="lucro" name="lucro" min="0" max="100" value="60">
                            <span id="valor">60%</span>
                        </div>

                    <button class="bnt-claroD btn-largo" type="submit">Editar</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="info-footer">
            <div class="logo-footer">
                <img style=" width: 130px; height: 76px;" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
                <nav>
                    <a href="/">Inicio</a> <!--Link da rota-->
                    <a href="#sobre">Sobre Nós</a> <!--Link da rota-->
                    <a href="#funcionalidades">Funcionalidade</a> <!--Link da rota-->
                    <a href="/conta">Conta</a> <!--Link da rota-->
                </nav>
            </div>
            <hr class="linha-vertical">
            <div>
                <div class="contato" style="margin: 0;">
                    <img src="../static/img/WhatsApp Ícone.png" alt="Whatsapp"> <!--imagem-->
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="contato" style="margin: 0;">
                    <img src="../static/img/E-mail Ícone.png" alt="Email"> <!--imagem-->
                    <p>contato@upmais.com.br</p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">© 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
    <script>
    const range = document.getElementById("lucro");
    const valor = document.getElementById("valor");

    range.addEventListener("input", () => {
    valor.textContent = range.value + "%";
    });
</script>
</html>
