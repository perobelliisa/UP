<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Cadastro Pessoal</title>
</head>
<body>
    <header>
        <img class="titulo" src="../static/img/logo2.png" alt="Logo da UP">   <!--imagem-->
        <nav>
            <a href="#banner">Inicio</a>
            <a href="#sobre">Sobre Nós</a>
            <a href="#funcionalidades">Funcionalidade</a>
            <a href="/conta">Conta</a>
        </nav>
    </header>

    <main class="main-cadastro">
        <section class="cadastro_pessoal card-form">
            <h1 class="titulo-secao">Cadastro Pessoal</h1>
            <form class="form" action="">
                <div class="form-duplo">
                    <div>
                        <label>Nome</label>
                        <input class="input input-pequeno" type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label>Sobrenome</label>
                        <input class="input input-pequeno" type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                <div>
                    <label>Email</label>
                    <input class="input" type="email" id="email" name="email" required>
                </div>
                <div>
                    <label>CPF</label>
                    <input class="input" type="text" id="cpf" name="cpf" required pattern="\d{11}" maxlength="11">
                </div>
                <div>
                    <label>Telefone</label>
                    <input class="input" type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-duplo">
                    <div>
                        <label>Senha</label>
                        <input class="input input-pequeno" type="password" id="senha" name="senha" required>
                    </div>
                    <div>
                        <label>Confirmar Senha</label>
                        <input class="input input-pequeno" type="password" id="Csenha" name="Csenha" required>
                    </div>
                </div>
                <button class="bnt-claroD btn-largo" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
            <div class="info-footer">
                <div class="logo-footer">
                    <img style=" width: 130px; height: 76px;" src="../static/img/logo2.png" alt="Logo da UP">          <!--imagem-->
                    <nav>
                        <a href="/">Inicio</a>
                        <a href="#sobre">Sobre Nós</a>
                        <a href="#funcionalidades">Funcionalidade</a>
                        <a href="/conta">Conta</a>
                    </nav>
                </div>
                <hr class="linha-vertical">
                <div>
                    <div class="contato" style="margin: 0;">
                        <img src="../static/img/WhatsApp Ícone.png" alt="Whatsapp">        <!--imagem-->
                        <p>+55 (11) 98765-4321</p>
                    </div>
                    <div class="contato" style="margin: 0;">
                        <img src="../static/img/E-mail Ícone.png" alt="Email">           <!--imagem-->
                        <p>contato@upmais.com.br</p>
                    </div>
                </div>
            </div>
            <hr>
            <p class="copy">© 2025 - Todos os direitos reservados.</p>
        </footer>
</body>
</html>
