<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">
    <title>Cadastro Pessoal</title>
</head>

<body>
    <!-- Header -->
    <header class="header-home" id="menu-mobile-home">
        <img class="desktop" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
        <nav>
            <a href="#banner">Inicio</a> <!--Link da rota-->
            <a href="#sobre">Sobre Nós</a> <!--Link da rota-->
            <a href="#funcionalidades">Funcionalidade</a> <!--Link da rota-->
            <a href="/conta">Conta</a> <!--Link da rota-->
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="space-between topo-usuario mobile">
            <img src="../static/img/logo2.png" alt="Logo da UP+">
            <div class="menu-toggle" id="menu-btn" onclick="mostrarMenu('menu-mobile-home')">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section class="cadastro_pessoal card-form">
            <h1 class="titulo-secao">Cadastro Pessoal</h1>
            <form class="form" action=""> <!--Link da rota-->
                <div class="form-duplo">
                    <div class="d-flex campo">
                        <label>Nome</label>
                        <input class="input input-pequeno" type="text" id="nome" name="nome" required>
                    </div>
                    <div class="d-flex campo">
                        <label>Sobrenome</label>
                        <input class="input input-pequeno" type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                <div class="d-flex campo">
                    <label>Email</label>
                    <input class="input" type="email" id="email" name="email" required>
                </div>
                <div class="d-flex campo">
                    <label>CPF</label>
                    <input class="input" type="text" id="cpf" name="cpf" required pattern="\d{11}" maxlength="11">
                </div>
                <div class="d-flex campo">
                    <label>Telefone</label>
                    <input class="input" type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-duplo">
                    <div class="d-flex campo">
                        <label>Senha</label>
                        <div class="input input-pequeno d-flex input-senha">
                            <input type="password" id="senha" name="senha" required>
                            <img src="../static/img/olho.png" alt="Mostrar Senha" onclick="mostrarSenha('senha')">
                            <!--imagem-->
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Confirmar Senha</label>
                        <div class="input input-pequeno d-flex input-senha">
                            <input type="password" id="Csenha" name="Csenha" required>
                            <img src="../static/img/olho.png" alt="Mostrar Senha" onclick="mostrarSenha('Csenha')">
                            <!--imagem-->
                        </div>
                    </div>
                </div>
                <button class="bnt-claroD btn-largo" type="submit">Continuar</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="info-footer">
            <div class="logo-footer">
                <img style=" width: 130px; height: 76px;" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
                <nav>
                    <a href="/">Inicio</a> <!--Link da rota-->
                    <a href="#sobre">Sobre Nós</a> <!--Link da rota-->
                    <a href="#funcionalidades">Funcionalidade</a> <!--Link da rota-->
                    <a href="/conta">Conta</a> <!--Link da rota-->
                </nav>
            </div>
            <hr class="linha-vertical">
            <div>
                <div class="contato" style="margin: 0;">
                    <img src="../static/img/WhatsApp Ícone.png" alt="Whatsapp"> <!--imagem-->
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="contato" style="margin: 0;">
                    <img src="../static/img/E-mail Ícone.png" alt="Email"> <!--imagem-->
                    <p>contato@upmais.com.br</p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">© 2025 - Todos os direitos reservados.</p>
        <script src="../static/js/script.js"></script>
    </footer>
</body>

</html>
