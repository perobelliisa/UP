<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">
    <title>Edição de Usuário</title>
</head>

<body>
    <!-- Header -->
    <div class="d-flex">
        <header class="header-usuario" id="menu-mobile-usuario">
            <img src="../static/img/logo2.png" alt="Logo da UP+" class="desktop">
            <nav class="d-flex">
                <a href="../templates/dashboard.html">DashBoard</a>
                <a href="../templates/insumos.html">Insumos</a>
                <a href="../templates/produto.html">Produtos</a>
                <a href="../templates/relatorios.html">Relatórios</a>
                <a href="../templates/config.html" class="pagina-atual">Configurações</a>
                <a href="../templates/index.html">Sair</a>
            </nav>
        </header>

        <!-- Main -->
        <main class="main-usuario">
            <section class="space-between topo-usuario mobile">
                <div class="menu-toggle" id="menu-btn" onclick="mostrarMenu('menu-mobile-usuario')">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="d-flex perfil-usuario">
                    <img src="../static/img/perfil.png" alt="Foto de Perfil"> <!--imagem-->
                    <div>
                        <p>Maria</p>
                        <p>Doce Vita</p>
                    </div>
                </div>
            </section>
            <section class="card-branco card-produto">
                <h1 class="titulo-secao">Edição de Perfil</h1>
                <form class="form" action=""> <!--Link da rota-->
                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Nome</label>
                            <input class="input input-pequeno" type="text" id="nome" name="nome" required>
                        </div>
                        <div class="d-flex campo">
                            <label>Sobrenome</label>
                            <input class="input input-pequeno" type="text" id="sobrenome" name="sobrenome" required>
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Email</label>
                        <input class="input" type="email" id="email" name="email" required>
                    </div>
                    <div class="d-flex campo">
                        <label>CPF</label>
                        <input class="input" type="text" id="cpf" name="cpf" required pattern="\d{11}" maxlength="11">
                    </div>
                    <div class="d-flex campo">
                        <label>Telefone</label>
                        <input class="input" type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Senha</label>
                            <div class="input input-pequeno d-flex input-senha">
                                <input type="password" id="senha" name="senha" required>
                                <img src="../static/img/olho-fechado-escuro.png" id="olho" alt="Mostrar Senha" onclick="mostrarSenha('senha', 'olho')">
                                <!--imagem-->
                            </div>
                        </div>
                        <div class="d-flex campo">
                            <label>Confirmar Senha</label>
                            <div class="input input-pequeno d-flex input-senha">
                                <input type="password" id="Csenha" name="Csenha" required>
                                <img src="../static/img/olho-fechado-escuro.png" id="olhoC" alt="Mostrar Senha" onclick="mostrarSenha('Csenha', 'olhoC')">
                                <!--imagem-->
                            </div>
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Nome da Empresa</label>
                        <input class="input" type="text" id="nomeEmp" name="nomeEmp" required>
                    </div>
                    <div class="d-flex campo">
                        <label>Endereço</label>
                        <input class="input" type="text" id="endereco" name="endereco" required>
                    </div>
                    <div class="d-flex campo">
                        <label>CNPJ</label>
                        <input class="input" type="text" id="cnpj" name="cnpj" required pattern="\d{14}" maxlength="14">
                    </div>
                    <div class="d-flex campo">
                        <label>Tipo</label>
                        <input class="input" type="text" id="tipo" name="tipo" required>
                    </div>
                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Porte da Empresa</label>
                            <input class="input input-pequeno" type="text" id="porte" name="porte" required>
                        </div>
                        <div class="d-flex campo">
                            <label>Valor da Mão de Obra</label>
                            <input class="input input-pequeno" type="number" id="valor" name="valor" required>
                        </div>
                    </div>
                    <button class="bnt-claroD btn-largo" type="submit"><a href="../templates/config.html">Editar</a></button>
                </form>
            </section>
        </main>
    </div>
    <!-- Footer -->
    <footer>
        <div class="info-footer">
            <div class="logo-footer">
                <img class="add5" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
                <nav>
                    <a href="../templates/index.html">Inicio</a> <!--Link da rota-->
                    <a href="../templates/index.html">Sobre Nós</a> <!--Link da rota-->
                    <a href="../templates/index.html">Funcionalidade</a> <!--Link da rota-->
                    <a href="../templates/login.html">Conta</a> <!--Link da rota-->
                </nav>
            </div>
            <hr class="linha-vertical">
            <div>
                <div class="contato" class="add6">
                    <img src="../static/img/whatsapp-icone.png" alt="Whatsapp" class="add8"> <!--imagem-->
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="contato" class="add6">
                    <img src="../static/img/email-icone-escuro.png" id="email" alt="Email" class="add9"> <!--imagem-->
                    <p>contato@upmais.com.br</p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">© 2025 - Todos os direitos reservados.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../static/js/owl-carousel/owl.carousel.js"></script>
        <script src="../static/js/script.js"></script>
    </footer>
</body>

</html>
