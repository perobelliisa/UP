<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">
    <title>Edição de Usuário</title>
</head>

<body>
    <!-- Header -->
    <div class="d-flex">
        <header class="header-usuario" id="menu-mobile-usuario">
            <a href="{{ url_for('index') }}"><img src="../static/img/logo2.png" alt="Logo da UP+" class="desktop"></a>
            <nav class="d-flex">
                <a href="{{ url_for('dashboard') }}">DashBoard</a>
                <a>Insumos</a>
                <a>Produtos</a>
                <a>Relatórios</a>
                <a href="{{ url_for('config') }}" class="pagina-atual">Configurações</a>
                <a href="/logout">Sair</a>
            </nav>
        </header>

        <!-- Main -->
        <main class="main-usuario">
            <section class="space-between topo-usuario mobile">
                <div class="menu-toggle" id="menu-btn" onclick="mostrarMenu('menu-mobile-usuario')">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="d-flex perfil-usuario">
                    <img src="../static/img/perfil.png" alt="Foto de Perfil"> <!--imagem-->
                    <div>
                        <p>{{usuario[0]}}</p>
                        <p>{{empresa[0]}}</p>
                    </div>
                </div>
            </section>
            <section class="card-branco card-produto">
                <h1 class="titulo-secao">Edição de Perfil</h1>
                <form class="form" method="POST" action="{{ url_for('editar', id=id) }}" id="form-senha"> <!--Link da rota-->
                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Nome</label>
                            <input class="input input-pequeno" type="text" id="nome" name="nome" required value="{{usuario[1]}}">
                        </div>
                        <div class="d-flex campo">
                            <label>Sobrenome</label>
                            <input class="input input-pequeno" type="text" id="sobrenome" name="sobrenome" required value="{{usuario[2]}}">
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Email</label>
                        <input class="input" type="email" id="email" name="email" required value="{{usuario[3]}}">
                    </div>
                    <div class="d-flex campo">
                        <label>CPF</label>
                        <input class="input" type="text" id="cpf" name="cpf" required pattern="\d{11}" minlength="11" maxlength="11" value="{{usuario[4]}}" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '')">
                    </div>
                    <div class="d-flex campo">
                        <label>Telefone</label>
                        <input class="input" type="tel" id="telefone" name="telefone" required value="{{usuario[5]}}" pattern="\d{11}" minlength="11" maxlength="11" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '')">
                    </div>
                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Senha</label>
                            <div class="input input-pequeno d-flex input-senha">
                                <input type="password" id="senha" name="senha" data-tipo="nao" onkeypress="validarSenha()">
                                <img src="../static/img/olho-fechado-escuro.png" id="olho" alt="Mostrar Senha" onclick="mostrarSenha('senha', 'olho')">
                                <!--imagem-->
                            </div>
                        </div>
                        <div class="d-flex campo">
                            <label>Confirmar Senha</label>
                            <div class="input input-pequeno d-flex input-senha">
                                <input type="password" id="Csenha" name="Csenha">
                                <img src="../static/img/olho-fechado-escuro.png" id="olhoC" alt="Mostrar Senha" onclick="mostrarSenha('Csenha', 'olhoC')">
                                <!--imagem-->
                            </div>
                            <div id="aviso" style="color:#b00020; margin:6px 0;"></div>
                        </div>
                    </div>
                    <div class="d-flex campo">
                        <label>Nome da Empresa</label>
                        <input class="input" type="text" id="nomeEmp" name="nomeEmp" required value="{{empresa[0]}}">
                    </div>
                    <div class="d-flex campo">
                        <label>Endereço</label>
                        <input class="input" type="text" id="endereco" name="endereco" required value="{{empresa[1]}}">
                    </div>
                    <div class="d-flex campo">
                        <label>CNPJ</label>
                        <input class="input" type="text" id="cnpj" name="cnpj" required pattern="\d{14}" minlength="14" maxlength="14" value="{{empresa[2]}}" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '')">
                    </div>
                    <div class="d-flex campo">
                        <label>Tipo</label>
                        <select class="input" id="tipo" name="tipo" required>
                            <option value="">Selecione</option>
                            <option value="1" {{'selected' if empresa[3] == 1 else '' }}>Confeitaria</option>
                            <option value="2" {{'selected' if empresa[3] == 2 else '' }}>Padaria</option>
                            <option value="3" {{'selected' if empresa[3] == 3 else '' }}>Hort Fruit</option>
                            <option value="4" {{'selected' if empresa[3] == 4 else '' }}>Lanchonete</option>
                            <option value="5" {{'selected' if empresa[3] == 5 else '' }}>Outros</option>
                        </select>
                    </div>
                    <div class="form-duplo">
                        <div class="d-flex campo">
                            <label>Porte da Empresa</label>
                            <select class="input input-pequeno" id="porte" name="porte" required>
                                <option value="">Selecione</option>
                                <option value="1" {{'selected' if empresa[4] == 1 else '' }}>Pequena Empresa</option>
                                <option value="2" {{'selected' if empresa[4] == 2 else '' }}>Média Empresa</option>
                                <option value="3" {{'selected' if empresa[4] == 3 else '' }}>Grande Empresa</option>
                            </select>
                        </div>
                        <div class="d-flex campo">
                            <label>Valor da Mão de Obra</label>
                            <input class="input input-pequeno" type="number" name="valor" required value="{{empresa[5]}}">
                        </div>
                    </div>
                    <button class="bnt-claroD btn-largo" type="submit">Editar</button>
                </form>
            </section>
        </main>
    </div>
    <!-- Footer -->
    <footer>
        <div class="info-footer">
            <div class="logo-footer">
                <img class="add5" src="../static/img/logo2.png" alt="Logo da UP"> <!--imagem-->
                <nav>
                    <a href="{{ url_for('index') }}">Inicio</a> <!--Link da rota-->
                    <a href="{{ url_for('index') }}">Sobre Nós</a> <!--Link da rota-->
                    <a href="{{ url_for('index') }}">Funcionalidade</a> <!--Link da rota-->
                    <a href="{{ url_for('conta') }}">Conta</a> <!--Link da rota-->
                </nav>
            </div>
            <hr class="linha-vertical">
            <div>
                <div class="contato" class="add6">
                    <img src="../static/img/whatsapp-icone.png" alt="Whatsapp" class="add8"> <!--imagem-->
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="contato" class="add6">
                    <img src="../static/img/email-icone-escuro.png" id="email" alt="Email" class="add9"> <!--imagem-->
                    <p>contato@upmais.com.br</p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">© 2025 - Todos os direitos reservados.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script&gt;
        <script src="../static/js/owl-carousel/owl.carousel.js"></script>
        <script src="../static/js/script.js" defer></script>
    </footer>
</body>

</html>
